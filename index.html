<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="peliculas">
            <ul id="listaPeliculas">

            </ul>
        </div>
        <form id="formulario">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" autocomplete="off" >
                <small></small>
            </div>

            <div>
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" autocomplete="off" >
                <small></small>
            </div>    

            <div>
                <label for="realiseDate">Realise Date:</label>
                <input type="date" id="realiseDate" name="realiseDate" autocomplete="off" >
                <small></small>
            </div>

            <div>
                <label for="duration">Duration:</label>
                <input type="number" id="duration" name="duration" autocomplete="off" >
                <small></small>
            </div>

            <button type="submit" class="btn btn-success">Add film</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
